<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-icon name="notifications"></ion-icon>
    </ion-buttons>
    <ion-title color="light"> Trang chủ </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>
  <h1>Món ăn phổ biến</h1>
  <div class="container">
    <div class="food-card" 
      *ngFor="let item of foods;let i = index;"
      [routerLink]="['/order-food/',item.id]"
    >
      <img src="{{item.image}}" />
      <div class="info-food">
        <h2>{{item.name}}</h2>
        <p class="category">{{item.nameCate}}</p>
        <p>
          <ion-icon name="star"></ion-icon> {{item.review}}
        </p>
      </div>
    </div>
  </div>
