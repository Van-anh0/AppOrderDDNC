<ion-content>
  <div class="cusLogin">
    <ion-img class="cus1" src="assets/images/cusLogin.png"></ion-img>
    <ion-img class="cus2" src="assets/images/cusLogin1.png"></ion-img>
    <ion-img class="cus3" src="assets/images/cus3.png"></ion-img>
  </div>
  <ion-img class="logo" src="assets/icon/logo.png"></ion-img>

  <form id="formRegister" action="">
    <ion-input #username class="inputAccout" placeholder="Tài khoản" required
      ><ion-icon name="person-circle-outline"></ion-icon
    ></ion-input>
    <ion-input
      #password
      class="inputPass"
      type="password"
      placeholder="Mật khẩu"
      required
      ><ion-icon name="lock-closed"></ion-icon
    ></ion-input>
    <ion-input
      #name
      class="inputName"
      type="text"
      placeholder="Họ và tên"
      required
      ><ion-icon name="pencil-outline"></ion-icon
    ></ion-input>
    <div class="register">
      <ion-label>Đăng ký</ion-label>
      <ion-button
        expand="block"
        class="btn-Register"
        (click)="authService.SignUp(username.value, password.value)"
        ><ion-icon name="create-outline"></ion-icon
      ></ion-button>
    </div>
    <ion-label class="login"
      >Bạn đã có tài khoản?
      <strong (click)="gotoLoginPage()">Đăng nhập</strong></ion-label
    >
  </form>
</ion-content>
