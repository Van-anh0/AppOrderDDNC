<ion-content [fullscreen]="true" color="light">
  <div class="header">
    <ion-img class="img-Food" [src]="this.foodData?.image">
    </ion-img>
    <ion-button class="backToOrderFood" (click)="backToOrderFood()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-button class="like">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-button>
  </div>
  <div class="info-food">
    <h1>{{this.foodData?.name}}</h1>
    <p>
      <ion-icon name="star"></ion-icon> {{this.foodData?.review}} (<span>286</span>
      Đánh giá)
    </p>
    <p class="category">{{this.foodData?.nameCate}}</p>
    <p>
      {{this.foodData?.detail}}
    </p>
  </div>
  <div class="footer">
    <div class="price">
      <p><small>Giá:</small></p>
      <p>{{this.foodData?.amount}}</p>
    </div>

    <div class="group-button">
      <ion-button class="order" (click)="this.handleOrder()">Đặt ngay</ion-button>
      <ion-button class="review">Đánh giá</ion-button>
    </div>
  </div>
</ion-content>
