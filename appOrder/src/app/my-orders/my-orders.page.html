<ion-header>
  <ion-toolbar lines="none" color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/bottom-tab-page/tabs/order">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="light">Giỏ hàng</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="tableOrders">
    <p>Bàn {{myOrders.table}}</p>
  </div>
  <div class="container">
    <div class="food-card" *ngFor="let myorder of myOrders.itemOrder">
      <img src="{{myorder.image}}" alt="" />
      <div class="infor-food">
        <p class="nameFood">{{myorder.nameFood}}</p>
        <p class="categoryFood">{{myorder.category}}</p>
        <p class="quantity">Số lượng: {{myorder.quantity}}</p>
      </div>
      <ion-button>Hủy</ion-button>
    </div>
  </div>
</ion-content>
