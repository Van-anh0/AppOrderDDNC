<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/bottom-tab/tabs/order">
      </ion-back-button>
    </ion-buttons>
    <ion-title> Thể loại </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="food-types-container">
    <div
      class="food-type"
      *ngFor="let item of categories"
      (click)="gotoOrderFood(item.id)"
    >
      <h2>{{item.nameCate}}</h2>
    </div>
  </div>
</ion-content>
